<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/Template/modelo/ModeloPaginas.xhtml">
    <ui:define name="conteudo">
    <h:form>
        <p:toolbar>
            <p:toolbarGroup>
               
                <p:commandButton value="Adicionar" action="#{cidadeBean.salvar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar"  update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
            

                <h:outputLabel value="Nome da Cidade"></h:outputLabel>
                <p:inputText value="#{cidadeBean.cidade.nomeCidade}"></p:inputText>

                <h:outputLabel value="Uf"></h:outputLabel>
                <p:inputText value="#{cidadeBean.cidade.uf}"></p:inputText>
                
                <h:outputLabel value="Origem"></h:outputLabel>
                <p:inputText value="#{cidadeBean.cidade.cidadeOrigem}"></p:inputText>
                
                <h:outputLabel value="Destino"></h:outputLabel>
                <p:inputText value="#{cidadeBean.cidade.cidadeDestino}"></p:inputText>

           
            </p:panelGrid>
            <p:dataTable value="#{cidadeBean.cidades}" var="cidade">
                <p:column>
                    <p:commandButton value="Editar" action="#{cidadeBean.alterar()}" update="@form"></p:commandButton>
                </p:column>
              
                <p:column headerText="Nome Cidade" sortBy="#{carro.fabricante}">
                    <h:outputText value="#{cidade.nomeCidade}"></h:outputText>
                </p:column>
                <p:column headerText="Uf" sortBy="#{cidade.uf}">
                    <h:outputText value="#{cidade.uf}"></h:outputText>
                </p:column>
                <p:column headerText="Origem" sortBy="#{cidade.cidadeOrigem}">
                    <h:outputText value="#{cidade.cidadeOrigem}"></h:outputText>
                </p:column>
                <p:column headerText="Destino" sortBy="#{cidade.cidadeDestino}">
                    <h:outputText value="#{cidade.cidadeDestino}"></h:outputText>
                </p:column>
               
            </p:dataTable>
        </p:fieldset>
    </h:form>
    </ui:define>
</ui:decorate>
